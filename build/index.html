    <!--  ******ALL CONTENT FOR CREATING A CARD ADDING CATEGORY, SUBCATEGORY, CARD ITEM AND ICON IMAGE******  -->
    <main role="main" id="add-card-main" class="hide-everything">
        <form action="" id="add-card-wrapper-form">

            <section id="add-dropdown-categories" class="dropdown-category-wrapper">

                <section id="cat-sub-cat-select">
                    <select id="select-cat">
                    </select>

                    <div id="add-category">
                        <input type="text" placeholder="add category">
                        <button id="add-category-button">Add</button>
                    </div>
                    <input type="hidden" id="selectCategoryIDValue" value="">

                    <select id="select-sub-cat">
                        <option value="selectSubCategory">select or add sub category</option>
                        <option value="addSubCategory">add sub category</option>
                    </select>

                    <div id="add-sub-category">
                        <input type="text" placeholder="add sub category"><button id="add-sub-category-button">Add</button>
                    </div>

                    <input type="hidden" id="selectSubCategoryIDValue" value="">

                </section>

                <section>
                    <select id="select-card-item">
                        <option value="selectCardItem">select or add item</option>
                        <option value="addCardItem">add item</option>
                    </select>

                    <div id="add-card-item">
                        <input type="text" placeholder="add item">
                        <button id="add-card-item-button">Add</button>
                    </div>

                    <input type="hidden" id="selectCardItemNameValue" value="">
                    <input type="hidden" id="selectCardItemIDValue" value="">

                </section>


                <!--               *****linked to dropdown.css plugin*****-->
                <section id="select-icon-wrapper">
                    <div class="ui fluid search selection dropdown">
                        <input type="hidden" name="country">
                        <i class="dropdown icon"></i>
                        <div class="default text"></div>
                        <div class="menu">
                        </div>
                    </div>
                </section>
            </section>
        </form>

        <main id="example-card-display-wrapper" class="hide-everything">

            <h2 id="example-card-category">Category</h2>

            <section id="example-sub-cat-wrapper">
                <h3 id="example-card-sub-cat">Subcategory</h3>
                <div id="example-card">
                    <div id="blank-image"></div>
                    <h5 id="example-card-item">item</h5>
                </div>
            </section>


        </main>

        <section id="create-card">
            <button id="save-card-button">Save</button>
        </section>

    </main>
